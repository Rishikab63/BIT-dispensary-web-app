<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <link rel="stylesheet" href="Employeesignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
          <img src="../images/logobit.png" alt="Logo" class="logo-image">
          <span class="logo-text">BIT DISPENSARY</span>
        </div>
        <div class="navbar-right" id="navbarRight">
          <a href="#" class="nav-link"></a>
          <a href="../frontpage/public/index.html" class="nav-link">Home</a>
          <a href="../loginpage/index1.html" class="nav-link">Login</a>
          <i class="fas fa-user"></i>
        </div>
        <div class="menu-icon" onclick="toggleNavbar()">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    <div class="container">
        <div class="signup-box">
            <h2>Employee Signup</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="employee-type">Type of Employee:</label>
                    <select id="employee-type">
                        <option value="doctor">Doctor</option>
                        <option  value="nurse">Nurse</option>
                        <option value="dispensing-station">Dispensing Station</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="employee-id">Employee ID:</label>
                    <input type="text" id="employee-id">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password">
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Your JavaScript files -->
    <script src="Employeesignup.js"></script>
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
</body>
</html>
